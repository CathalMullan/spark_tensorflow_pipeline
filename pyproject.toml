[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "nlp_emails"
version = "0.0.1"
description = "Applying Natural Language Processing (NLP) techniques to categorize and summarize emails"
authors = ["Cathal Mullan <cmullan@proofpoint.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.7.*"
tqdm = "^4.36"
requests = "^2.22"
validators = "^0.14.0"
talon = "^1.4"
bs4 = "^0.0.1"
pycld3 = "^0.14.0"

[tool.poetry.dev-dependencies]
pre-commit = "1.18.2"
pytest = "5.1.0"
pytest-cov = "2.7.1"

[tool.poetry.scripts]
get_enron_dataset = "nlp_emails.download.get_enron_dataset:get_enron_dataset"

[tool.black]
line-length = 120
target_version = ['py37']

[tool.isort]
line_length = 120
multi_line_output = 3
combine_as_imports = true
include_trailing_comma = true
known_third_party = ["bs4", "cld3", "pytest", "requests", "talon", "tqdm", "validators"]
